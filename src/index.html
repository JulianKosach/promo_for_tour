<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-controller="mainCtrl as mainCtrl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title data-ng-if="lang == 'ua'">Квитки на тур "10 родзинок Закарпаття"</title>
	<title data-ng-if="lang == 'ru'">Билеты на тур "10 изюминок Закарпатья"</title>

	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">


	<link rel="stylesheet" href="css/normalize.min.css">
	<!-- START Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- END Bootstrap -->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	<script src="http://localhost:7380/livereload.js"></script>
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-2 logo"></div>
				<ul class="col-md-8">
					<li>
						<a href="#s1">{{}}</a>
					</li>
				</ul>
				<div class="col-md-2 lang-col">
					<span class="lang">{{lang}} | </span>
					<button class="lang-btn ua-btn" data-ng-click="lang = 'ua'" title="Українська"></button>
					<button class="lang-btn ru-btn" data-ng-click="lang = 'ru'" title="Русский"></button>
				</div>
			</div>
		</div>
	</header>


	<main>

		<section class="s1" id="s1">
			<canvas id="sinevir" width="100%" height="100%"></canvas>
			<div>
				<h1>Тур <span>{{mainCtrl.tourTitle[lang]}}</span></h1>
				<h2><div class="container">{{mainCtrl.tourSlogan[lang]}}</div></h2>
			</div>
		</section>

		<section class="s2" id="s2">

		</section>

	</main>


	<footer>
		<div class="container">
			<!-- <h3><span class="glyphicon glyphicon-user"></span> Made by Julian Kosach</h3> -->
		</div>
	</footer>

	<div class="hidden-box" id="hidden-box">
	
	</div>



	<!-- START Bootstrap -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- END Bootstrap -->

	<script src="js/libs/underscore-min.js"></script>

	<!-- START AngularJS -->
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/angular-animate.min.js"></script>
	<script src="js/libs/angular-resource.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
	<!-- END AngularJS -->

	<script src="js/app.module.js"></script>
	<script src="js/content.factory.js"></script>

    <script src="js/main.controller.js"></script>


    <script src="js/sinevir.parallax.js"></script>
    <script src="js/dom.parallax.js"></script>
    
</body>
</html>
